<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">

  </head>
  <body>
    <header>
      <div class="scores"><a href="highscores.html">View Highscores</a></div>
      
      <div id="timer">Time:
        <span id="seconds-remaining">00</span>
      </div>
    </header>

    <main>
        <!-- The Html Displayed Before the Quiz Starts -->
        <div id="start-screen" class="quiz-container" data-state="visible">
        <h1>Coding Quiz Challenge<h1>
        <p>This timed quiz has questions pertaining to JavaScript. Try to answer as many of them correctly as you can within the time limit!</p>
        <button id="start-button">Start Quiz</button>
      </div>
    
      <!-- The Html Displayed During the Quiz -->
      <div id="questions-screen" class="quiz-container" data-state="hidden">
        <h2 id="question"></h2>
        <div id="answers"></div>
      </div>
      
      <!-- The Html Displayed After the Quiz Ends -->
      <div id="end-screen" class="quiz-container" data-state="hidden"> 
        <h2>Congratulations!</h2>
        
        <p>Your final score is: <span id="score"></span></p>
        <form>
          <label>Your Initials:</label>
        <input id="initials"></input>
        <button id="submit-button">Submit</button>
        </form>
      </div>

      <div id="highscore-container">
        <ul id="score-list">Highscores:
          <li></li>
        </ul>
      </div>
    
    </main>
    <footer>

    </footer>
	<script src="assets/javascript/script.js"></script>
  <script src="assets/javascript/logic.js"></script>
  </body>
</html>
